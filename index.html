nsam mit seinem Assistenten Dr. Watson, im heutigen London ermitteln.","adult":false,"genres":["Crime","Drama","Mystery"],"id":19885},{"cover":"https:\/\/image.tmdb.org\/t\/p\/w500\/g3nzhHBDTrJ7RWhzozFTYFjvRbd.jpg","title":"Stranger Things","info":"Nach dem Verschwinden eines Jungen treten in einer Kleinstadt geheime Regierungsexperimente, \u00FCbernat\u00FCrliche Kr\u00E4fte und ein merkw\u00FCrdiges kleines M\u00E4dchen zutage.","adult":false,"genres":["Mystery","Drama"],"id":66732},{"cover":"https:\/\/image.tmdb.org\/t\/p\/w500\/cDgQfc5gqae2XeTs9hkr7II3u4W.jpg","title":"The Nun","info":"Im Mittelpunkt steht der fiese Nonnen-D\u00E4mon Valak. In den 50ern wird Father Burke auf dessen Spur angesetzt, als ihm seine Vorgesetzten im Vatikan den Auftrag erteilen, den mysteri\u00F6sen Tod einer Ordensschwester zu untersuchen. Sie nahm sich in einem abgelegenen rum\u00E4nischen Kloster das Leben. Burke, durch seine Vergangenheit tief traumatisiert, wird von der Novizin Irene begleitet, die bald ihr Ordensgel\u00FCbde ablegen soll. Zusammen erforschen sie das schreckliche Geheimnis des Klosters...","adult":false,"genres":["Horror","Mystery","Thriller"],"id":439079},{"cover":"https:\/\/image.tmdb.org\/t\/p\/w500\/lrPMm9aFndk556vbRfnv0F8mrlS.jpg","title":"Thor: Love and Thunder","info":"","adult":false,"genres":["Action","Adventure","Comedy","Fantasy","Science Fiction"],"id":616037}]'
