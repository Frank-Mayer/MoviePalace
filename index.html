<!DOCTYPE html>
<html>
    <head>
		<title>MoviePalace</title>
		<meta charset="UTF-8">

		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="https://fonts.googleapis.com/css?family=Assistant|IBM+Plex+Sans|Oxygen|Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <link href="./controls.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="./script.js"></script>
        
    </head>
    <body>

        <div id="alpha">
            <table id="finder" class="finder" width="100%" cellspacing="8px">
                <tr>
                    <td>

                    </td>
                    <td width="45px" height="45px" style="text-align: center; padding: 0, 8px;">

                    </td>
                    <td onclick="doBlur(); document.getElementById('filter').style.transform = 'translateX(0)';">
                        &#160;Filter&#160;
                    </td>
                </tr>
            </table>
            <br>
            <div id="btnContainer" style="margin-left: 8px;">
                <button class="btn" onclick="listView()" id="btn_list"><i class="fa fa-bars"></i> List</button> 
                <button class="btn active" onclick="gridView()" id="btn_grid"><i class="fa fa-th-large"></i> Grid</button>
            </div>
            <br>
            <div id="list-view"></div>
            <div id="toolbar" class="toolbar">
            </div>
        </div>

        <div id="filter" class="floating">
            <div style="position: fixed; left: 0px; right: 0px; top: 0px; bottom: 0px; background-color: transparent; border-radius: 0; z-index: 1;" onclick="document.getElementById('filter').style.transform = 'translateX(200%)'; unblur()"></div>
            <div style="z-index: 2;">
                <b>Filter</b>
                <table width="100%">
                    <tr>
                        <td>
                            Nur Favoriten
                        </td>
                        <td style="text-align: right;">
                            <label class="switch">
                                <input id="favSwitch" type="checkbox" unchecked onchange="CreateList();">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="detailView" class="floating">
            <div style="position: fixed; left: 0px; right: 0px; top: 0px; bottom: 0px; background-color: transparent; border-radius: 0; z-index: 1;" onclick="document.getElementById('detailView').style.transform = 'translateX(200%)'; unblur()"></div>
            <div style="z-index: 2;">
                <b>Details</b>
                <br><br>
                <table width="100%">
                    <tr>
                        <td>
                            <img src="" class="cover" id="detailCover">
                        </td>
                        <td style="text-align: right;">
                            <input type="text" class="txtInput" id="detailTitle" autocomplete="on" placeholder="Titel" oninput="search(document.getElementById('search').value);">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <script type="text/javascript">
        class MyJSI {
            
        }
        </script>
        <script type="text/javascript" src="./load.js"></script>

    </body>
</html>
