        <div id="filter" class="floating">
            <div style="position: fixed; left: 0px; right: 0px; top: 0px; bottom: 0px; background-color: transparent; border-radius: 0; z-index: 1;" onclick="document.getElementById('filter').style.transform = 'translateX(200%)'; unblur()"></div>
            <div style="z-index: 2;">
                <b>Filter</b>
                <table width="100%">
                    <tr>
                        <td>
                            Nur Favoriten
                        </td>
                        <td style="text-align: right;">
                            <label class="switch">
                                <input id="favSwitch" type="checkbox" unchecked onchange="CreateList();">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Rasteransicht
                        </td>
                        <td style="text-align: right;">
                            <label class="switch">
                                <input id="gridSwitch" type="checkbox" unchecked onchange="if(document.getElementById('gridSwitch').checked){gridView()}else{listView()}">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>

                        <td>
                            Sortierung

                        <td style="text-align: right;">

                                <option value="old">Älteste zuerst</option>
                                <option value="seen much">Meistgesehen</option>
                                <option value="seen less">Seltenst gesehen</option>
