<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Popcorn Box</title>
    <link rel="icon" type="image/webp" href="img/popcorn.webp" />
    <link rel="icon" type="image/svg" href="img/popcorn.svg" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link href="style.css" rel="preload stylesheet" as="style" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://popcorn-box-app.web.app/__/firebase/init.js"
    ></script>
    <script rel="preload" as="script" src="https://unpkg.com/brain.js"></script>
  </head>
  <body>
    <div id="app">
      <ul id="bottomBar">
        <li class="toolbarIcon" id="wishlistButton"></li>
        <li class="toolbarIcon" id="addButton"></li>
        <li class="toolbarIcon" id="searchButton"></li>
        <li class="toolbarIcon" id="statisticsButton"></li>
        <li>
          <ul id="preferences">
            <li>
              <label for="navBar">Platzhalter für Navigationsleiste</label>
              <input type="range" min="0" max="100" name="navBar" id="navBar" />
            </li>
            <li>
              <label for="sortMode">Gruppierung für sortierung verwenden</label>
              <select name="sortMode" id="sortMode">
                <option value="0">Ja</option>
                <option value="1">Nein</option>
              </select>
            </li>
            <li>
              <img
                style="max-height: 50px"
                src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
                alt="Powered by TMDB"
              />
            </li>
          </ul>
        </li>
      </ul>
      <ul id="listView" class="placeholder">
        <li id="recommendations"></li>
        <li>
          <ul id="shelf">
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
            <li class="placeholder"></li>
          </ul>
        </li>
      </ul>
      <ul id="scrollBar"></ul>
    </div>
    <!-- <script defer src="/__/firebase/init.js"></script> -->
    <script defer type="text/javascript" src="login.js"></script>
    <script defer type="text/javascript" src="info.js"></script>
    <script defer type="text/javascript" src="legacy.js"></script>
    <script defer type="text/javascript" src="app.js"></script>
  </body>
</html>
